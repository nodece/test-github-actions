name: Upload Download Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: tree .
      - uses: actions/checkout@v3
        with:
          path: repo1
      - run: tree .
      - uses: actions/checkout@v3
        with:
          path: repo2
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            repo1/a/*
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: repo2
      - run: tree .
